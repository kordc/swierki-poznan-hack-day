{% extends "base.html" %}
{% block title %}SIA{% endblock %}
{% block content %}
    <body>
    <link rel="stylesheet" href="/static/thumbnail_styles.css">
    <div style="height:200px; width:100%; clear:both;"></div>
    <form class="m-5 form-inline justify-content-center" action="{{ url_for('search') }}" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter location" aria-label="Search" id="tags"
               name="sbar">
        <script>
            $(function () {
                var availableTags = [
                    {% for city in cities %}
                        "{{city}}",
                    {% endfor %}
                ];
                $("#tags").autocomplete({
                    source: availableTags
                });
            });
        </script>
        <button class="btn btn-dark my-sm-0" type="submit">Search</button>
    </form>
    <div class="row">
        <div class="column">
            <form class="container" method="post" action="/search">
                <input type="hidden" name="sbar" value="wydział informatyki i telekomunikacji poznań">
                <button type="submit" class="link-button">
                    <img src="{{ url_for('static', filename='polibuda.jpg') }}" alt="Politechnika Poznańska"
                         class="image"/>
                    <div class="overlay">
                        <div class="text">Politechnika Poznańska</div>
                    </div>
                </button>
            </form>
        </div>

        <div class="column">
            <form class="container" method="post" action="/search">
                <input type="hidden" name="sbar" value="Poznań, Murawa">
                <button type="submit" class="link-button">
                    <img src="{{ url_for('static', filename='murawa.jpg') }}" alt="WTT" class="image"/>
                    <div class="overlay">
                        <div class="text">Poznań, Murawa 12-18</div>
                    </div>
                </button>
            </form>
        </div>

        <div class="column">
            <form class="container" method="post" action="/search">
                <input type="hidden" name="sbar" value="torun">
                <button type="submit" class="link-button">
                    <img src="{{ url_for('static', filename='torun.jpg') }}" alt="Toruń, Stary Rynek" class="image"/>
                    <div class="overlay">
                        <div class="text">Toruń, Stary Rynek</div>
                    </div>
                </button>
            </form>
        </div>
        <div class="column">
            <form class="container" method="post" action="/search">
                <input type="hidden" name="sbar" value="Poznań Piątkowo">
                <button type="submit" class="link-button">
                    <img src="{{ url_for('static', filename='piatkowo.jpg') }}" alt="Poznań, Piątkowo" class="image"/>
                    <div class="overlay">
                        <div class="text">Poznań, Piątkowo</div>
                    </div>
                </button>
            </form>
        </div>
    </div>
    </body>
{% endblock %}
